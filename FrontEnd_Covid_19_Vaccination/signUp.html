<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>WELCOME TO COVID-19 VACCINATION</h1>    
    <form id="signUpForm">
        <input type="text" id="name" placeholder="Name">
        <label for="dob">Date Of Birth: </label>
        <input type="date" name="dob" id="dob" placeholder="Date Of Birth">
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="html">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="css">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="css">Other</label><br>
        <input type="text" name="address" id="address" placeholder="Address">
        <input type="text" name="City" id="city" placeholder="City">
        <input type="text" name="address" id="state" placeholder="State">
        <input type="text" name="pincode" id="pincode" placeholder="Pincode">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="text" name="pan" id="pan" placeholder="Pan Card Number">
        <input type="text" name="aadhaar" id="aadhaar" placeholder="Aadhaar Card Number">
        <input type="submit">
    </form>
    <a href="./login.html">Already Have an account. Click To Log In</p>
</body>
</html>
